<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            --threshold: 480px;
            --menu-size: 200;
            --button-size: 35;
            --side-base-width: clamp(0px, calc((100% - var(--threshold)) * 1000), 1px);
            --button-base-width: calc(1px - var(--side-base-width));
            --side-width: calc(var(--side-base-width) * var(--menu-size));
            --button-width: calc(var(--button-base-width) * var(--button-size));
            height: 100vh;
            position: relative;
            
            & > * {
                position: absolute;
                top: 0;
            }
            
            & .area {
                bottom: 0;
                overflow-x: hidden;
                overflow-y: auto;
                & > div {
                    padding: 1rem;
                }
            }
            
            & .side {
                --toggle-width: 0px;
                left: 0;
                width: min(calc(var(--side-width) + var(--toggle-width)), 100%);
                border-right: 1px solid black;
                background-color: white;
                z-index: 1;

                &:has(~ .button .toggle-menu:checked) {
                    --toggle-width: calc(var(--button-base-width) * var(--menu-size));
                }
            }

            & .content {
                left: calc(var(--side-width) + var(--button-width));
                right: 0;
            }

            & .button {
                width: var(--button-width);
                overflow: hidden;
                z-index: 2;

                &:has(.toggle-menu:checked) {
                    right: max(calc(100% - var(--menu-size) * 1px), 0px);
                }

                & > div {
                    padding: 0.5rem;
                    display: flex;
                    flex-direction: column;

                    & .show {
                        height: auto;

                        &:has(~ .toggle-menu:checked) {
                            height: 0;
                        }
                    }

                    & .hide {
                        height: 0;

                        &:has(~ .toggle-menu:checked) {
                            height: auto;
                        }
                    }

                    & .toggle-menu {
                        position: absolute;
                        inset: 0;
                        opacity: 0;
                    }
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side area">
            <div>
                menu
            </div>
        </div>
        <div class="content area">
            <div>
                content
            </div>
        </div>
        <div class="button">
            <div>
                <img
                    class="show"
                    src="./bars-solid.svg"
                    alt="show side menu"
                    title="show side menu"
                >
                <img
                    class="hide"
                    src="./xmark-solid.svg"
                    alt="hide side menu"
                    title="hide side menu"
                >
                <input
                    class="toggle-menu"
                    type="checkbox"
                    name="toggle-menu"
                >
            </div>
        </div>
    </div>
</body>
</html>
